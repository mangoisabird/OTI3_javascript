<body>
	<h1>자바스크립트 실습(3)</h1>
	<hr>
	<script>
		var num = window.prompt("숫자만 입력하세요");
		
		console.log("입력된 숫자 : " + num);
		
		let sum = 0;
		for(let su = 1; su < num; su++){
			sum += su;
		}
		
		
		/*
		if(num.trim() === '' || num == null){
			document.writeln("<h3>비어있는 입력</h3>")

		}
		*/
		
		if(num == '' || num == null){
			document.writeln("<h3>비어있는 입력</h3>")
		} else if(isNaN(parseInt(num))) {
			document.writeln("<h3>숫자가 아닌 입력</h3>")
		} else {
			document.writeln("<h2>1부터 "+num+" 까지의 합은 "+ sum +" 입니다.</h2>");
		}
	</script>
