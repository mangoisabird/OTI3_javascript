		function calc() {
			let sum = 0;
			
			if(arguments.length === 0){
				return 0;			
			} else {
				
				for (let i in arguments){
					let value = arguments[i];

					if (typeof value === 'string') {
						value = Number(value);
					} else if (typeof value !== 'number' || isNaN(value)) {
						return "숫자만 전달하세요";
					} else {
						sum += value;
					}
				}
				return sum;
		
			}
