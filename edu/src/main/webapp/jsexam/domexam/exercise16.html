<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>성명과 나이</h1>
<hr>
<form method="get" action="http://unico2013.dothome.co.kr/crawling/get.php">
	<input type = "text" name = "name" placeholder = "이름" required><br><br>
	<input type = "text" name = "age" placeholder = "나이" required><br><br>
	<input type = "submit" value = "확인 후 전송">
</form>
<script>
	document.querySelector("form").addEventListener("submit", function(e){
		const name =  document.querySelector("[name='name']").value;
		const age =  document.querySelector("[name='age']").value;
		const content = `입력한 내용입니다. 이름 : ${name}, 나이 : ${age} 전송할까요?`;
		
		if(!window.confirm(content)){
			e.preventDefault(); //tag가 가진 고유기능을 멈춰! ㅇㅋ
		}
		
	});
	
</script>
</body>
</html>
