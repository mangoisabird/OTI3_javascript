<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* {
	text-align : center;
}
</style>
</head>
<body>
<h1>구구단</h1>
<button id = "1">1단</button>
<button id = "2">2단</button>
<button id = "3">3단</button>
<button id = "4">4단</button>
<button id = "5">5단</button>
<button id = "6">6단</button>
<button id = "7">7단</button>
<button id = "8">8단</button>
<button id = "9">9단</button>
<hr>
<output></output>
</body>

<script>

const title = document.getElementsByTagName("h1")[0];

function moveWiki(){
	location.href = "https://ko.wikipedia.org/wiki/구구단"; 
}

title.onclick = moveWiki;


function printGugudan(e){
	
	let output = document.getElementsByTagName("output")[0];
	output.innerHTML = "";
	let num = e.target.id;
	for(let i = 1; i <= 9; i++){
		output.innerHTML += `${num} x ${i} = ${num*i}<br>`;
	}
}

const btns = document.getElementsByTagName("button");
for(let i = 0; i < 9; i++){
	btns[i].onclick=printGugudan;
}


</script>
</html>
